        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="image" />
        <div class="bg pt-5">
            <span class="spanelement" id="leftnumber"></span>
            <span class="span-symbol">+</span>
            <span class="spanelement" id="rightnumber"></span>
            <span class="span-symbol">=</span>
